<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/lightbox.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/userPro.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <title>Document</title>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <!--Navbar part start -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../images/zlogo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#carouselExampleFade"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Amir Hamza</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar part end -->

    <!-- Gallery section -->
    <section id="inside-gallery" style="padding-top: 75px;">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mx-0 px-0 pt-1 gallery-top">
            <div class="ih-item square colored effect6 from_top_and_bottom">
              <a href="../images/1.jpg" data-lightbox="myGallery" data-title="">
                <div class="img">
                  <img src="../images/1.jpg" alt="img" class="img-fluid" />
                </div>
              </a>
            </div>

            <div class="inside-gallery-bottom">
              <div class="row">
                <div class="col-md-2 pt-2">
                  <div
                    class="ih-item square colored effect6 from_top_and_bottom"
                  >
                    <a
                      href="../images/4.jpg"
                      data-lightbox="myGallery"
                      data-title=""
                    >
                      <div class="img">
                        <img
                          src="../images/4.jpg"
                          height="50px"
                          alt="img"
                          class="img-fluid"
                        />
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-2 pt-2">
                  <div
                    class="ih-item square colored effect6 from_top_and_bottom"
                  >
                    <a
                      href="../images/2.jpg"
                      data-lightbox="myGallery"
                      data-title=""
                    >
                      <div class="img">
                        <img
                          src="../images/2.jpg"
                          alt="img"
                          class="img-fluid"
                        />
                      </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-2 pt-2">
                  <div
                    class="ih-item square colored effect6 from_top_and_bottom"
                  >
                    <a
                      href="../images/3.jpg"
                      data-lightbox="myGallery"
                      data-title=""
                    >
                      <div class="img">
                        <img
                          src="../images/3.jpg"
                          alt="img"
                          class="img-fluid"
                        />
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
          <!-- Gallery side start -->
          <div id="inside-gallerySide" class="col-md-4 pt-1">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-12">
                <div class="profile-img">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                    alt=""
                  />
                  <div class="file btn btn-lg btn-primary">
                    Change Photo
                    <input type="file" name="file" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="profile-work" style="text-align: center;">
                <p class="p-0 m-0">
                  <span class="font-weight-bold">Name: </span>Amir Hamza
                </p>
                <p class="p-0 m-0">
                  <span class="font-weight-bold">Email: </span
                  >ah.zahed00@gmail.com
                </p>
                <p class="p-0 m-0">
                  <span class="font-weight-bold">Height: </span>5ft 2in
                </p>
                <p class="p-0 m-0">
                  <span class="font-weight-bold">Age: </span>22
                </p>
                <p class="p-0 m-0">
                  <span class="font-weight-bold">Occupation: </span>Student
                </p>
                <button class="btn btn-primary w-100">Edit</button>
              </div>
            </div>
          </div>
          <!-- Gallery side end -->
        </div>
      </div>
    </section>

    <hr class="w-100" />

    <!-- Details section -->
    <section class="container m-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Profile View</h4>
            </div>
            <div class="card-body">
              <h6 class="font-weight-bold">
                My name is ....
              </h6>

              <hr />
            </div>
            <div class="col-lg-1"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/lightbox.min.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
